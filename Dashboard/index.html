<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/combine/npm/bulma@0.9.1/css/bulma.min.css,npm/bulma@0.9.1/css/bulma.min.css">
    <meta name="google-signin-client_id" content="719111280308-8i9fqkgqvvhf9s3d5t9k9ar53pvmtkhp.apps.googleusercontent.com">
    <link rel="stylesheet" href="./styles/style.css">
    <title>OSCARQ</title>
</head>
<body>
    <div id="main">
        <div id="sidebar">
            <div id="photo"></div>
            <div>UserName</div>
            <div><ul id="sideDevice">Devices</ul></div>
            <div>Settings</div>
            <div><a href="#about">About OSCARQ</a></div>
            <div class="g-signin2" data-onsuccess="onSignIn"></div>
            <a href="#" onclick="signOut();">Sign out</a>
        </div>
        <div id="dash">
        <h1 id="logomain">OSCARQ</h1>
        <div id="container">
        <div id="score">
            <div id="scoreVal">69/420</div>
            <div>SYSTEM SCORE</div>
        </div>
        <div id="data"></div>
        </div>
        </div>
        <div id="devices">
            <div id="devicelist">
                Your Devices<br><hr>
            </div>
        </div>
        <div id="details"><div id="detailsAnalysis">Details and Analysis<br><hr></div></div>
    </div>
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <script>
        function onSignIn(googleUser) {
            var profile = googleUser.getBasicProfile();
            console.log('ID: ' + profile.getId()); // Do not send to your backend! Use an ID token instead.
            console.log('Name: ' + profile.getName());
            console.log('Image URL: ' + profile.getImageUrl());
            console.log('Email: ' + profile.getEmail()); // This is null if the 'email' scope is not present.
          }
        
          
        function signOut() {
            var auth2 = gapi.auth2.getAuthInstance();
            auth2.signOut().then(function () {
            console.log('User signed out.');
            });
        }
    </script>
    <script src="scripts.js"></script>
</body>
</html>
